applications:
- name: tracker-backlog
  path: ./applications/backlog-server/build/libs/backlog-server.jar
  routes:
  - route: pal-tracker-backlog-server-k7host.cfapps.io
  memory: 1G
  instances: 1
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
    MANAGEMENT_ENDPOINT_HEALTH_SHOW-DETAILS: 'ALWAYS'
    MANAGEMENT_ENDPOINT_HEALTH_SHOWDETAILS": 'ALWAYS'
    MANAGEMENT_HEALTH_CIRCUITBREAKERS_ENABLED: 'TRUE'
    MANAGEMENT_HEALTH_HYSTRIX_ENABLED: 'FALSE'
    MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: 'INFO,HEALTH,METRICS,CIRCUITBREAKERS,ENV,REFRESH'
    GRANT_TYPE: client_credentials
  services:
  - tracker-backlog-database
  - tracker-service-registry
  - tracker-sso
  - tracker-config-server
